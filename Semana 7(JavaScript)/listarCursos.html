      <main>
        
        <h2>Lista de Cursos</h2>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover table-borderless table-primary align-middle">
            <thead class="table-light">
              <caption>
                Lista de Cursos
              </caption>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Tiempo</th>
                <th>Acciones</th>
              </tr>
            </thead>

              <!-- la función llena la tabla -->
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
     
      <!-- Modal trigger button -->
  <button hidden type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
  Este modal funciona para llamarlo más adelante, así funciona en boostrap
  </button>

<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitleId">Editar </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formulario">
          <div class="mb-3">
            <input type="hidden" id="id" name="id">
            <label for="" class="form-label">Nombre</label>
            <input type="text"
              class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del curso">
            <small id="helpId" class="form-text text-muted">Ingresa el nombre del curso</small>
          </div>
          <div class="mb-3">
              <label for="" class="form-label">Descripcion</label>
              <input type="text"
                class="form-control" name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="Descripcion del curso">
              <small id="helpId" class="form-text text-muted">Ingresa la Descripcion del curso</small>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Tiempo</label>
              <input type="text"
                class="form-control" name="tiempo" id="tiempo" aria-describedby="helpId" placeholder="Tiempo del curso">
              <small id="helpId" class="form-text text-muted">Ingresa el Tiempo del curso</small>
            </div>         
            <div class="mb-3">
              <button type="reset" class="btn btn-danger">Vaciar Campos</button>
              <button type="submit" class="btn btn-primary">Editar</button>

            </div>                         
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
